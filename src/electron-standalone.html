<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand Gesture Control System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 28px;
            color: #667eea;
            margin-bottom: 10px;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .status {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
        }

        .status.idle {
            background: #e0e0e0;
            color: #666;
        }

        .status.active {
            background: #4caf50;
            color: white;
        }

        .status.error {
            background: #f44336;
            color: white;
        }

        .fps {
            font-size: 14px;
            color: #666;
            font-weight: 600;
        }

        main {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .video-container {
            position: relative;
            width: 100%;
            max-width: 1280px;
            margin: 0 auto 20px;
            background: #000;
            border-radius: 8px;
            overflow: hidden;
        }

        #webcam {
            width: 100%;
            height: auto;
            display: block;
        }

        #canvas-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            font-size: 14px;
            font-weight: 600;
            border: none;
            border-radius: 6px;
            background: #667eea;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #5568d3;
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .select {
            padding: 12px 24px;
            font-size: 14px;
            border: 2px solid #667eea;
            border-radius: 6px;
            background: white;
            color: #333;
            cursor: pointer;
        }

        .gesture-log {
            margin-top: 20px;
        }

        .gesture-log h3 {
            font-size: 18px;
            color: #667eea;
            margin-bottom: 10px;
        }

        #log-container {
            max-height: 200px;
            overflow-y: auto;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }

        .log-entry {
            padding: 5px;
            margin-bottom: 5px;
            border-left: 3px solid #667eea;
            padding-left: 10px;
        }

        .log-entry.gesture {
            border-left-color: #4caf50;
        }

        .log-entry.error {
            border-left-color: #f44336;
        }

        .error-message {
            background: #f44336;
            color: white;
            padding: 15px;
            border-radius: 6px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Hand Gesture Control (Electron)</h1>
            <div class="status-bar">
                <span id="status-indicator" class="status idle">System Idle</span>
                <span id="fps-counter" class="fps">FPS: 0</span>
            </div>
        </header>

        <main>
            <div id="error-container"></div>
            
            <div class="video-container">
                <video id="webcam" autoplay playsinline></video>
                <canvas id="canvas-overlay"></canvas>
            </div>

            <div class="controls">
                <button id="btn-camera" class="btn">Start Camera</button>
                <button id="btn-visualization" class="btn">Toggle Visualization</button>
                <select id="gesture-preset" class="select">
                    <option value="all">All Gestures</option>
                    <option value="navigation">Navigation Only</option>
                    <option value="control">Control Only</option>
                </select>
            </div>

            <div class="gesture-log">
                <h3>Gesture Log</h3>
                <div id="log-container"></div>
            </div>
        </main>
    </div>

    <script type="module">
        // Show error message for Electron
        const errorContainer = document.getElementById('error-container');
        errorContainer.innerHTML = `
            <div class="error-message">
                <strong>⚠️ Electron Mode Requires Build</strong><br>
                Please run: <code>npm run electron</code> instead of <code>npm run electron:dev</code><br>
                This will build the app first, then run Electron.
            </div>
        `;

        // Disable buttons
        document.getElementById('btn-camera').disabled = true;
        document.getElementById('btn-visualization').disabled = true;
        document.getElementById('gesture-preset').disabled = true;

        console.error('Electron requires webpack build. Run: npm run electron');
    </script>
</body>
</html>
